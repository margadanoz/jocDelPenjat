<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="titolJoc">
        <div class="titol">
            <img src="ahorcado.png" alt="">
            <h1> El joc del Penjat</h1>
        </div>
    </div>
    
    <div class="flex-container">
         <!-- Parte para ir poniendo la palabra -->
         
        <!-- Capçalera joc -->
        <div id="titolJoc2">  
            <div class="intentsRestants">
                <h3 id="intents">Li queden <span id="nombreIntents">7</span> intents</h3>
            </div>    
            <div id="subtitol">
                <h3>Seleccioni una lletra</h3>
            </div>
        </div>

        <div>
            <h1 class="guionesPalabra"></h1>
        </div>  

    <!-- clases para cuando es correcta o es incorrecta una letra -->
    <div>
        <h3 class="mensajeGanador"><img src="ganar.jpeg" alt="" id="imagenGanar"></h3><br>
        <h3 class="mensajePerdedor"><img src="perder.jpeg" alt="" id="imagenPerder"></h3>
        <h3 class="palabraJuego"></h3><br>
    </div>

        <!-- Panell de lletres per jugar -->
        <div class="panelLetras">
            <div class="letra">A</div>
            <div class="letra">B</div>
            <div class="letra">C</div>
            <div class="letra">D</div>
            <div class="letra">E</div>
            <div class="letra">F</div>
            <div class="letra">G</div>
            <div class="letra">H</div>
            <div class="letra">I</div>
            <div class="letra">J</div>
            <div class="letra">K</div>
            <div class="letra">L</div>
            <div class="letra">M</div>
            <div class="letra">N</div>
            <div class="letra">Ñ</div>
            <div class="letra">O</div>
            <div class="letra">P</div>
            <div class="letra">Q</div>
            <div class="letra">R</div>
            <div class="letra">S</div>
            <div class="letra">T</div>
            <div class="letra">U</div>
            <div class="letra">V</div>
            <div class="letra">W</div>
            <div class="letra">X</div>
            <div class="letra">Y</div>
            <div class="letra">Z</div>      
        </div>

        <div id="mostraErrors">
            <button type="button" id="tornarJugar">Tornar a Jugar</button>
            <h4>Has comès <span id="nombreErrors">0</span> errors.</h3>
                <div class="cronos">
                    <h4 class="cronometro"></h4>
                    <h4 class="cronoPorLetra"></h4>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
